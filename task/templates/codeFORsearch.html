    <h1 align="center">
        Browse Tasks{% if initial %} Starting with '{{initial|title}}'{% endif %}
    </h1>
    <h4 align="center">
    {% for letter in 'abcdefghijklmnopqrstuvwxyz' %}
        <a href="{% url 'task_manager:browse' %}"
        {% if initial == letter %}class="active"{% endif %}>
        {{ letter|upper}}
        </a>
    {% endfor %}
    </h4>

{% extends "index.html" %}

{% block content %}
zzzzzzzzzzzzz
	<h1>
		Browse Things{% if initial %} Starting with '{{initial|title}}'{% endif %}

	{% for letter in 'abcdefghijklmnopqrstuvwxyz' %}

		{{ letter|upper}}
		</a>
	{% endfor %}

{% endblock content %}
